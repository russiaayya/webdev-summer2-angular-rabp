<div class="container-fluid">
<h1>Quiz Taker</h1>
  <a routerLink="/home">Home</a> |
  <a routerLink="/quizzes">Quizzes</a>
<h3>
  {{quiz.title}}
</h3>

<ul class="list-group">
  <li *ngFor="let question of quiz.questions" class="list-group-item">
    <h4>
      {{question.title}}
      <span class="float-right">{{question.points}}</span>
    </h4>
    <p>{{question.description}}</p>
    <div [ngSwitch]="question.questionType">

      <app-true-false-question
        [question]="question"
        *ngSwitchCase="'TRUE_FALSE'">
      </app-true-false-question>

      <app-fill-blanks-question
        [question]="question"
        *ngSwitchCase="'FILL_BLANKS'">
      </app-fill-blanks-question>

      <app-multiple-choice-question
        [question]="question"
        *ngSwitchCase="'CHOICE'">
      </app-multiple-choice-question>

      <app-essay-question
        [question]="question"
        *ngSwitchCase="'ESSAY'">
      </app-essay-question>

    </div>
  </li>
</ul>
  <button class="btn btn-success float-right"
          (click)="submitQuiz(quiz)">
    Submit
  </button>
  <a class="btn btn-danger float-right"
          href="../quizzes">
    Cancel
  </a>
</div>
