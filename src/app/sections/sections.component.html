<h2>Sections</h2>
<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">
        Courses
      </li>
      <li (click)="selectCourse(course)"
          *ngFor="let course of courses"
          [ngClass]="{'active': course.id == selectedCourse.id}"
          class="list-group-item wbdv">
        {{course.title}} ({{course.id}})
      </li>
    </ul>
    {{selectedCourse.title}}
  </div>
  <div class="col-8">
    <ul class="list-group">
      <li class="list-group-item active">
        Sections
      </li>
      <li class="list-group-item">
        <input [(ngModel)]="section.name"
               placeholder="Section name"
               class="form-control">
        <input [(ngModel)]="section.maxSeats"
               placeholder="Maximum seats"
               class="form-control">
      </li>
      <button (click)="addSection(section)"
              class="btn btn-success btn-sm float-right">Add
      </button>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Maximum Seats</th>
          <th>Remaining Seats</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let section of sections">
          <td>{{section.name}}</td>
          <td>{{section.maxSeats}}</td>
          <td>{{section.seats}}</td>
          <td>
            <button
                    class="btn btn-primary btn-sm float-right">Update
            </button>
          </td>
          <td>
            <button (click)="deleteSection(section._id)"
                    class="btn btn-danger btn-sm float-right">Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <!--<li *ngFor="let section of sections" class="list-group-item">-->
        <!--{{section.name}}-->
        <!--({{section.seats}})-->
      <!--</li>-->
    </ul>
  </div>
</div>
