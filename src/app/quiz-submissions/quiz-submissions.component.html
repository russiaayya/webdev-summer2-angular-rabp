<div class="container-fluid">
  <h1>Quiz Submissions</h1>
  <a routerLink="/home">Home</a> |
  <a routerLink="/quizzes">Quizzes</a>
  <div *ngIf="username === 'admin' || role === 'FACULTY'" class="col-12 wbdv-top">
    <label for="username">Filter by username</label>
    <input id="username"
           [(ngModel)]="searchUsername"
           class="form-control"
           placeholder="username">
    <button (click)="filterByUsername()" class="btn btn-success form-control col-6">Search</button>
      <button (click)="clearSearch()" class="btn btn-danger form-control col-6">Clear</button>
  </div>
  <table class="table wbdv-top">
    <thead>
    <tr>
      <th>Username</th>
      <th>Time submitted</th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let submission of submissions">
      <td>{{submission.username}}</td>
      <td>{{convertDateTime(submission.submittedTime)}}</td>
      <td>
        <a href="/quiz/{{quizId}}/submissions/{{submission._id}}"
                class="btn btn-primary float-right">View Answers
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
