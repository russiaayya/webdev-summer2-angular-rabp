<div class="container-fluid">
  <h1>Profile</h1>
  <a (click)="logout()">Logout</a> |
  <a routerLink="/home">Home</a> |
  <a *ngIf="role === 'ADMIN' || username === 'admin'"
     routerLink="/sections">Admin</a>
  <div class="wbdv-margin-top">
    <label for="username">Username</label>
  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"
         id="username"
         disabled/>
    <label for="firstName">First Name</label>
  <input [(ngModel)]="firstName"
         placeholder="First Name"
         class="form-control"
         id="firstName"/>
    <label for="lastName">Last Name</label>
    <input [(ngModel)]="lastName"
         placeholder="Last Name"
         id="lastName"
         class="form-control"/>
    <label for="phone">Phone Number</label>
    <input [(ngModel)]="phone"
         placeholder="9876543210"
         id="phone"
         class="form-control"/>
    <label for="email">Email</label>
    <input [(ngModel)]="email"
         placeholder="name@mail.com"
         id="email"
         class="form-control"/>
    <label for="address">Address</label>
    <input [(ngModel)]="address"
         placeholder="Address"
         id="address"
         class="form-control"/>
  <button (click)="update()"
          class="btn btn-primary btn-block">
    Update
  </button>

  <h2 *ngIf="sections.length > 0">Sections enrolled in:</h2>

  <div class="row">
    <div *ngFor="let enrollment of sections" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{enrollment.section.name}}</h5>
          <p> Grade: Nil</p>
          <button (click)="disenroll(enrollment.section)"
                  class = "btn btn-danger">Disenroll
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--<ul class="list-group">-->
    <!--<li *ngFor="let enrollment of sections" class="list-group-item">-->
      <!--{{enrollment.section.name}}-->
      <!--({{enrollment.section.seats}})-->
    <!--</li>-->
  <!--</ul>-->
</div>
</div>
